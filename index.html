<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Munição</title>
</head>
<body>
    <h2>Calculadora de Farm de Munição</h2>
    <label for="polvora">Quantidade de pólvora:</label>
    <input type="number" id="polvora" min="0" value="0">
    <br>
    <label for="capsula">Quantidade de cápsulas:</label>
    <input type="number" id="capsula" min="0" value="0">
    <br>
    <button onclick="calcularMunicao()">Calcular</button>
    
    <h3>Resultado:</h3>
    <p id="resultado"></p>
    
    <script>
        function calcularMunicao() {
            let polvora = parseInt(document.getElementById('polvora').value);
            let capsula = parseInt(document.getElementById('capsula').value);
            
            let producoes = Math.min(Math.floor(polvora / 150), Math.floor(capsula / 100));
            let municao = producoes * 100;
            
            let sobraPolvora = polvora - (producoes * 150);
            let sobraCapsula = capsula - (producoes * 100);
            
            document.getElementById('resultado').innerText = `Você pode fabricar ${municao} munições.
            Você precisa inserir o numero: ${producoes} no painel de produção.
            Sobrará ${sobraPolvora} pólvoras e ${sobraCapsula} cápsulas.`;
        }
    </script>
</body>
</html>
