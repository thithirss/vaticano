<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Munição</title>
    <!-- Incluindo o link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2LJv3aJ6pG1UqGz2vua7e7Yo6S1EXWk5fBdCwVVHZyVeMFXpP8XbD4fBZd" crossorigin="anonymous">
    <!-- Incluindo o link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #e91e63;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            background-color: #333;
            border: 1px solid #e91e63;
            color: #e91e63;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: none;
        }
        button {
            background-color: #e91e63;
            color: black;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4081;
        }
        h2, h3 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
        }
        .result-card {
            background-color: #333;
            border: 1px solid #e91e63;
            color: #e91e63;
            border-radius: 10px;
            padding: 20px;

            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        .result-card i {
            color: #ff4081;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .result-text {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-bomb"></i> Calculadora de Farm de Munição</h2>

        <div class="mb-3">
            <label for="polvora" class="form-label">Quantidade de <i class="fas fa-fire"></i> Pólvora:</label>
            <input type="number" id="polvora" min="0" class="form-control" placeholder="Digite a quantidade...">
        </div>

        <div class="mb-3">
            <label for="capsula" class="form-label">Quantidade de <i class="fas fa-capsules"></i> Cápsulas:</label>
            <input type="number" id="capsula" min="0" class="form-control" placeholder="Digite a quantidade...">
        </div>

        <button onclick="calcularMunicao()" class="btn btn-pink"><i class="fas fa-calculator"></i> Calcular</button>

        <h3><i class="fas fa-info-circle"></i> Resultado:</h3>
        <div id="resultado" class="result-card result-text"></div>
    </div>

    <!-- Incluindo o script do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0c9z9+H6+9D9P4Z6keD0aAP6y0yWy5Jw6/XF2foKZjVhEKQh" crossorigin="anonymous"></script>

    <script>
        function calcularMunicao() {
            let polvora = parseInt(document.getElementById('polvora').value) || 0;
            let capsula = parseInt(document.getElementById('capsula').value) || 0;
            
            let producoes = Math.min(Math.floor(polvora / 150), Math.floor(capsula / 100));
            let municao = producoes * 100;
            
            let sobraPolvora = polvora - (producoes * 150);
            let sobraCapsula = capsula - (producoes * 100);
            
            let faltaPolvora = 150 - sobraPolvora;
            let faltaCapsula = 100 - sobraCapsula;
            
            let entregarPolvora = producoes * 150;
            let entregarCapsula = producoes * 100;
            
            document.getElementById('resultado').innerHTML = `
                <div><i class="fas fa-check-circle"></i> Você pode fabricar <strong>${municao}</strong> munições.</div>
                <div><i class="fas fa-arrow-right"></i> Você precisa inserir <strong>${producoes}</strong> vezes no painel de produção.</div>
                <div><i class="fas fa-hand-holding"></i> Entregue <strong>${entregarPolvora}</strong> pólvoras e <strong>${entregarCapsula}</strong> cápsulas no painel redondo para produzir.</div>
                <div><i class="fas fa-archive"></i> Sobrará <strong>${sobraPolvora}</strong> pólvoras e <strong>${sobraCapsula}</strong> cápsulas guardadas.</div>
                <div><i class="fas fa-exclamation-triangle"></i> Faltam <strong>${faltaPolvora}</strong> pólvoras e <strong>${faltaCapsula}</strong> cápsulas para completar mais uma produção.</div>
            `;
        }
    </script>
</body>
</html>
